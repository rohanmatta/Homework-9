<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Dashboard for NASA Image Search">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: 20px;
    }
    nasa-card {
      margin: 20px;
      border: 1px solid black;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    nasa-card:hover {
      background-color: lightgray;
      cursor: pointer;
    }
    nasa-card:focus {
      outline: 3px solid blue;
    }
  </style>
  <title>NASA Image Dashboard</title>
</head>

<body>
  <div id="demo">
    <h1>NASA Image Dashboard</h1>
    <!-- NASA card using the provided Mars image link -->
    <nasa-card 
      imageUrl="https://www.airedalesprings.co.uk/wp-content/uploads/2016/08/mars-iStock_000026519382_Large-1024x766.jpg" 
      altText="Picture of Mars" 
      secondaryCreator="iStock"
    ></nasa-card>
  </div>
  
  <script type="module" src="./nasa-card.js"></script>
</body>
</html>
